<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Des affectation Des Personnels</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une affectation
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par prenom, niveau et numÃ©ro de classe"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"/>
                            </div>
                  <!---->         <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Ans</th>
                                        <th scope="col">Liste des Lignes</th>   
                                        <th scope="col">Listes Bus</th>
                                        <th scope="col">Listes Chauffeurs</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let aff of filteredData">
                                            <td>{{ aff.anneeScolaire?.ans }}</td>

                                        <td>
                                            <ng-container *ngFor="let list of aff.listDesLignes; let last = last">
                                                {{ list?.nomLigne }}
                                                <span *ngIf="!last">+ </span>
                                            </ng-container>
                                        </td>
                                        <td><ng-container *ngFor="let list of aff.listDesBus; let last = last">{{ list?.immatriculation }}</ng-container> </td>
                                        <td>
                                            <ng-container *ngFor="let list of aff.listDesChauffeurs; let last = last">
                                                {{ list?.prenom }} {{ list?.nom }}
                                                <span *ngIf="!last">,</span>
                                            </ng-container>
                                        </td>
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(classe.id, classe.cycle, classe.niveau, classe.numClasse, classe.etat, classe.anneeScolaire)">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverClasse(classe.id)"><i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
