<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Affectations Eleve Ligne Bus</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une affectation
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                    type="search"
                                    class="form-control mr-sm-2"
                                    placeholder="Rechercher par nom de ligne et type de trajet"
                                    [(ngModel)]="searchText"
                                    (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                        <tr>
                                            <th scope="col">ans</th>
                                            <th scope="col">Nom de Ligne</th>
                                            <th scope="col">Type de Trajet</th>
                                            <th scope="col">Élèves</th>
                                            <th scope="col">Bus</th>
                                            <th scope="col">Station Aller</th>
                                            <th scope="col">Station Retour</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <tr *ngFor="let affectation of filteredData">
                                            <td>{{ affectation.ans?.ans }}</td>
                                            <td>
                                                <ng-container *ngFor="let ligne of affectation.listDesLignes; let last = last">
                                                    {{ ligne.nomLigne }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            <td>
                                                <ng-container *ngFor="let ligne of affectation.listDesLignes; let last = last">
                                                    {{ ligne.typeTrajet }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            
                                            <td>
                                                <ng-container *ngFor="let eleve of affectation.eleves; let last = last">
                                                    {{ eleve.nom }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            <td>
                                                <ng-container *ngFor="let bus of affectation.listDesBus; let last = last">
                                                    {{ bus.nom }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            <td>
                                                <ng-container *ngFor="let station of affectation.stationAller; let last = last">
                                                    {{ station.nom }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            <td>
                                                <ng-container *ngFor="let station of affectation.stationRetour; let last = last">
                                                    {{ station.nom }}
                                                    <span *ngIf="!last">, </span>
                                                </ng-container>
                                            </td>
                                            <td class="text-right">
                                                <a class="btn btn-success btn-sm" (click)="openEditDialog(affectation.id, affectation.listDesLignes, affectation.listDesBus, affectation.stationAller, affectation.stationRetour)">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a class="btn btn-danger btn-sm" (click)="deleteAffectation(affectation.id)">
                                                    <i class="fas fa-trash-alt"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
