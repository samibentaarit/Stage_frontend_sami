<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Buses</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0  ">
                                <div class="row">    <input 
                                    type="search"  style="width:79%"
                                    class="form-control  "
                                    placeholder="Rechercher par immatriculation, marque/modèle, nombre de places"
                                    [(ngModel)]="searchText"
                                    (keyup)="onSearchChange()"/>
                                <button type="button" class="btn btn-info align-self-end" style="width:20%" (click)="openDialog()">
                                    <i class="fas fa-plus" ></i>Ajouter un bus
                                </button>
                            
                            </div>
                        </div>
                            
                                
                          
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Immatriculation</th>
                                        <th scope="col">Marque/Modèle</th>
                                        <th scope="col">Nombre de places</th>
                                        <th scope="col">Agence</th>
                                        <th class="text-center" scope="col" >Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let bus of filteredData">
                                        <td>{{ bus.immatriculation }}</td>
                                        <td>{{ bus.marqueModele }}</td>
                                        <td>{{ bus.nombrePlaces }}</td>
                                        <td>{{ bus.agence?.nom }}</td>
                                        <td class="text-center" >
                                            <a
                                                    class="btn btn-success btn-sm"
                                                    (click)="openEditDialog(bus.id, bus.immatriculation, bus.marqueModele, bus.nombrePlaces, bus.etat, bus.agence)"
                                            >
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverBus(bus.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
