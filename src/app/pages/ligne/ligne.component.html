<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste Lignes</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une ligne
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par nom de ligne et type de trajet"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Nom de Ligne</th>
                                        <th scope="col">Type de Trajet</th>
                                        <th scope="col">Ann√©e Scolaire</th>
                                        <th scope="col">Stations</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let ligne of filteredData">
                                        <td>{{ ligne.nomLigne }}</td>
                                        <td>{{ ligne.typeTrajet }}</td>
                                        <td>{{ ligne.anneeScolaire?.ans }}</td>

                                        <td>
                                            <ng-container *ngFor="let station of ligne.stations; let last = last">
                                                {{ station.nom }}
                                                <span *ngIf="!last"> - </span>
                                            </ng-container>
                                        </td>
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(ligne.id, ligne.nomLigne, ligne.typeTrajet, ligne.anneeScolaire, ligne.stations)">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiverLigne(ligne.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
